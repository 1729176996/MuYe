<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- controls控制按钮 -->
		<!-- autoplay自动播放 -->
		<!-- loop循环播放 -->
		<video width="320" height="240" autoplay loop>
			<source src="https://www.runoob.com/try/demo_source//movie.ogg" type="video/ogg">
			<source src="https://www.runoob.com/try/demo_source//movie.mp4" type="video/mp4">
			<source src="https://www.runoob.com/try/demo_source//movie.webm" type="video/webm">
			<object data="https://www.runoob.com/try/demo_source//movie.mp4" width="320" height="240">
				<embed width="320" height="240" src="https://www.runoob.com/try/demo_source//movie.swf">
			</object>
		</video>
	</body>
</html>
